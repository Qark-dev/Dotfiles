[colors]
background = #1E222a
foreground = #ABB2BF   

red     = #E06C75
blue    = #61AFEF
yellow  = #D19A66
green   = #98C379
magenta = #C678DD
cyan    = #56B6C2

over = #5f6a70
mine = #282c34


[bar/mybar]
modules-right = filesystem pulseaudio date
tray-position = right
width =  100%
height = 28
padding-left =1
padding-right =1
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 2
wm-restack = bspwm

[module/date]
type = internal/date
date = %Y-%m-%d%


[module/mpd]
type = internal/mpd
interval = 2

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted = <label-mounted>
format-mounted-background = ${colors.mine}
format-mounted-foreground = ${colors.magenta}
label-mounted =  "󰉋 %used%"

format-unmounted = <label-unmounted>
format-unmounted-prefix =
label-unmounted = %mountpoint%: not mounted

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5

format-volume = "󰕾 <label-volume>"
format-volume-foreground = ${colors.yellow}
format-volume-background = ${colors.mine}
format-volume-padding = 1

format-muted = "󰝟"
format-muted-foreground = ${colors.yellow}
format-muted-background = ${colors.mine}
format-muted-padding = 1

label-volume = %percentage%%
label-muted = " Muted"

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <label>
format-background = ${colors.mine}
format-foreground = ${colors.blue}
format-warn = <label-warn>
format-padding = 0
label = 󰜗 %temperature%
label-warn = %temperature%
label-padding-right = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <label-charging>
label-charging = 󱊢+%percentage%%

format-charging-padding = 1
format-charging-foreground = ${colors.red}
format-charging-background = ${colors.mine}

format-discharging = <label-discharging>
label-discharging = 󱊢%percentage%%

format-discharging-foreground = ${colors.green}
format-discharging-background = ${colors.mine}
format-discharging-padding = 1

format-full-prefix = "󱊣"
format-full-background = ${colors.mine}
format-full-padding = 1
format-full-foreground = ${colors.green}
format-background = ${colors.mine}  

ramp-capacity-0 = "󰂎" 
ramp-capacity-1 = "󰂎" 
ramp-capacity-2 = "󱊡" 
ramp-capacity-3 = "󱊢" 
ramp-capacity-4 = "󱊣"

[module/volume]
type = custom/script
exec = amixer get Master | awk '$0~/%/{print $4}' | tr -d '[]'
format = <label>
internal = 5.0
label = %output% 
label-foreground = #BF616A
label-padding = 1
